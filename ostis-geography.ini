[sc-memory]
max_loaded_segments = 1000

limit_max_threads_by_max_physical_cores = true
max_events_and_agents_threads = 32

dump_memory = false
dump_memory_period = 3600
dump_memory_statistics = false
dump_memory_statistics_period = 1200

repo_path = kb.bin
extensions_path = sc-machine/bin/extensions

log_type = Console
log_file = sc-machine/sc-memory.log
log_level = Info

init_memory_generated_upload = false
init_memory_generated_structure = basic_ontology_structure

max_strings_channels = 1000
max_strings_channel_size = 100000
max_searchable_string_size = 1000
term_separators = " _"

[sc-server]
host = 127.0.0.1
port = 8090

parallel_actions = true

log_type = File
log_file = sc-machine/sc-server.log
log_level = Info

[sc-builder]
log_file = sc-machine/scripts/sc_builder.log

input_path = repo.path
